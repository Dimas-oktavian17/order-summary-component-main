<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./src/style.css" />

</head>

<body>
  <div class="container">
    <div class="content"><img src="images/illustration-hero.svg" alt="" /></div>
    <div class="title">
      <h3>Order Summary</h3>
    </div>
    <div class="text">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="price_box">
      <div class="price_music">
        <img src="images/icon-music.svg" alt="" />
        <div class="price_money">
          <p><b>Anual Plan</b></p>
          <div class="price">
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="price_change"><a href="#">Change</a></div>
      </div>
    </div>
    <br />
    <div class="btn"><button>Proceed to Payment</button></div>
    <br />
    <div class="cancel"><a href="#"> Cancel Order</a></div>
  </div>
  <br /><br />
</body>

</html>
